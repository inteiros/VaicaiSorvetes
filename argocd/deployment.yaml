apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: jgemendes/vaicai-frontend:v1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000